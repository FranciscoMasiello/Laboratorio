<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="input">
            <label>Nombre Completo</label>
            <input type="text" required placeholder="Nombre Completo">
        </div>
        <div class="input">
            <label>Telefono</label>
            <input type="phone" required placeholder="Telefono">
        </div>
        <div class="input">
            <label>Email</label>
            <input type="email" required placeholder="Email">
        </div>
        <div class="input">
            <label>Mensaje</label>
            <textarea rows="10" required placeholder="Mensaje">
        </div>

    </form>
</body>
</html>
