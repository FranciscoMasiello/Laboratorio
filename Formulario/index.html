<!DOCTYPE html>
<html>

<head>
    <title>Datos Personales</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <!--Imagen-->

    <!--Tabla-->
    <table border="1">
        <tr>
            <td> <img src="./imagenes/icono-vector-carpeta-datos-personales_116137-1150.avif" title="Datos Personales" alt="Imagen_1" style="width:200px"></td>
            <td> FRANCISCO MASIELLO </td>
        </tr>
    </table>

<br/>

    <table border="1">
        <thead>
    
            <tr>
                <th colspan="2">DATOS PERSONALES</th>
            </tr>            
        </thead>
        <tbody>
            <tr>
                <td>NOMBRE</td>
                <td><label for="Nombre"></label>
                    <input id="Nombre" name="Nombre">
                </td>
            </tr>
            <tr>
                <td>APELLIDO</td>
                <td><label for="Apellido"></label>
                    <input id="Apellido" name="Apellido">
                </td>
            </tr>
            <tr>
                <td>PAÍS</td>
                <td><label for="Pais"></label>
                    <input id="Pais" name="Pais">
                </td>
            </tr>
            <tr>
                <td>EMAIL</td>
                <td><label for="EMAIL"></label>
                    <input type="email" id="EMAIL" name="EMAIL">
                </td>
            </tr>
            <tr>
                <td colspan="2">¿TRABAJA?
                    <input type="radio" name="TRABAJO" value="1">SI
                    <input type="radio" name="TRABAJO" value="2">NO
                </td>
            </tr>
            <tr>
                <td colspan="2">GENERO :
                    <input type="radio" name="sexo" value="1">M
                    <input type="radio" name="sexo" value="2">F
                    <input type="radio" name="sexo" value="3">Otro</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th colspan="2">
                    <input type="checkbox" name="terminos y condiciones" value="1">Acepto los terminos y condiciones
                </th>
            </tr>
        </tfoot>
    </table>

<br/>

INTERESES :<br/>
<input type="checkbox" name="intereses" value="1"> Libros <br/>
<input type="checkbox" name="intereses" value="2"> Peliculas y series<br/>
<input type="checkbox" name="intereses" value="3"> Arte<br/>
<input type="checkbox" name="intereses" value="4"> Deportes<br/>
<input type="checkbox" name="intereses" value="5"> Gaming<br/>
<input type="checkbox" name="intereses" value="6"> Ninguno de los anteriores<br/>

</body>

</html>
